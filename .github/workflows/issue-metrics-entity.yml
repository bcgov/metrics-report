name: Monthly issue metrics Entity
on:
  pull_request:
    workflow_dispatch:
    schedule:
      - cron: '3 2 1 * *'

permissions:
  issues: write
  pull-requests: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    steps:
    - name: Get dates for last month
      shell: bash
      run: |
        # Calculate the first day of the previous month
        first_day=$(date -d "last month" +%Y-%m-01)

        # Calculate the last day of the previous month
        last_day=$(date -d "$first_day +1 month -1 day" +%Y-%m-%d)

        # 2 weeks ago
        # Calculate the first day of 2 weeks ago
        first_day_two_weeks_ago=$(date -d "2 weeks ago" +%Y-%m-%d)
        today=$(date -d "today" +%Y-%m-%d)
        echo "$first_day_two_weeks_ago..$today"
        echo "two_weeks=$first_day_two_weeks_ago..$today" >> "$GITHUB_ENV"

        #Set an environment variable with the date range
        echo "$first_day..$last_day"
        echo "last_month=$first_day..$last_day" >> "$GITHUB_ENV"

    - name: Run issue-metrics tool
      id: issue-metrics
      uses: github/issue-metrics@v2
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        SEARCH_QUERY: 'repo:bcgov/entity is:issue label:"Relationships" closed:${{ env.two_weeks }}'

    - name: Print output of issue metrics tool
      run: printf "%s" "${{ steps.issue-metrics.outputs.metrics }}" > entity-metric.json

    - name: Create issue
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: Monthly issue metrics report Entity
        token: ${{ secrets.GH_TOKEN }}
        content-filepath: ./entity-metric.json
        labels: |
            Metrics
            Entity
    # - name: Print output of issue metrics tool
    #   run: echo "${{ steps.issue-metrics.outputs.metrics }}"